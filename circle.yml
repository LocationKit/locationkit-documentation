dependencies:
  post:
    - go get github.com/tools/godep
    - git clone git@github.com:EagerIO/Stout.git
    - cd Stout; godep go build -o ../stout src/*.go

deployment:
  development:
    branch: development
    commands:
      - ./stout deploy --bucket docs-next.locationkit.io --key $AMAZON_KEY_DEV --secret $AMAZON_SECRET_DEV

  production:
    branch: master
    commands:
      - ./stout deploy --bucket docs.locationkit.io --key $AMAZON_KEY_PROD --secret $AMAZON_SECRET_PROD
